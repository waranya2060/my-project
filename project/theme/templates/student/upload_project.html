{% extends 'base.html' %}

{% block title %}อัปโหลดโครงงาน{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto p-4">  <!-- ปรับ max-width เป็น max-w-md และลด padding เป็น p-4 -->
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">อัปโหลดโครงงานของคุณ</h2>  <!-- ปรับขนาด font เป็น text-2xl -->
        
        <!-- Form Container -->
        <div class="bg-white p-6 rounded-lg shadow-lg">  <!-- ลด padding เป็น p-6 -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Project Form Fields -->
                <div class="mb-4">  <!-- ลด margin-bottom เป็น mb-4 -->
                    <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">หัวข้อโครงงาน</label>  <!-- ลด margin-bottom เป็น mb-1 -->
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-book text-gray-400"></i> <!-- Font Awesome icon -->
                        </span>
                        <input type="text" id="topic" name="topic" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="กรอกหัวข้อโครงงาน">  <!-- ลด padding เป็น px-3 -->
                    </div>
                </div>

                <div class="mb-4">  <!-- ลด margin-bottom เป็น mb-4 -->
                    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">ปี</label>  <!-- ลด margin-bottom เป็น mb-1 -->
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-calendar-alt text-gray-400"></i> <!-- Font Awesome icon -->
                        </span>
                        <input type="number" id="year" name="year" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="กรอกปี">  <!-- ลด padding เป็น px-3 -->
                    </div>
                </div>

                <div class="mb-4">  <!-- ลด margin-bottom เป็น mb-4 -->
                    <label for="advisor" class="block text-sm font-medium text-gray-700 mb-1">อาจารย์ที่ปรึกษา</label>  <!-- ลด margin-bottom เป็น mb-1 -->
                    <div class="relative">
                        {{ project_form.advisor }}
                    </div>
                </div>

          

                <!-- File Upload Section -->
                <div class="mb-4">  <!-- ลด margin-bottom เป็น mb-4 -->
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-1">อัปโหลดไฟล์</label>  <!-- ลด margin-bottom เป็น mb-1 -->
                    <div class="relative">
                        {{ file_form.file }}
                    </div>
                </div>

                <div class="mb-4">  <!-- ลด margin-bottom เป็น mb-4 -->
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-1">ลิงก์ไฟล์</label>  <!-- ลด margin-bottom เป็น mb-1 -->
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-link text-gray-400"></i> <!-- Font Awesome icon -->
                        </span>
                        {{ file_form.url }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">  <!-- เพิ่ม flex และ justify-center เพื่อจัดปุ่มให้อยู่กลาง -->
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center space-x-2">
                        <i class="fas fa-upload"></i> <!-- Font Awesome icon -->
                        <span>อัปโหลดโครงงาน</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
